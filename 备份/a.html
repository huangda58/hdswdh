<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <title>跳转中……  by huangda</title>
</head>
<body>
    <script type="text/javascript">
        // 列表a包含了10个常用网址
        var a = [
            'https://music.163.com/outchain/player?type=2&id=1878815188&auto=1&height=66',
            'https://music.163.com/outchain/player?type=2&id=33166666&auto=1&height=66',
            'https://music.163.com/outchain/player?type=2&id=2034222619&auto=1&height=66',
            'https://music.163.com/outchain/player?type=2&id=1894008176&auto=1&height=66',
           
        ];
      
        // 当页面加载时，从列表a中随机选择一个网址并在当前窗口打开
        window.onload = function() {
            var randomIndex = Math.floor(Math.random() * a.length);
            var randomUrl = a[randomIndex];
            window.location.href = randomUrl;
        }
    </script>
</body>
</html>
